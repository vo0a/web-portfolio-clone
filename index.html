<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAROM's PORTFOLIO</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dfbd54160d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="root">
    <header class="header">
        <h1 class="header__title"><a href="/">DAROM KIM</a></h1>
        <button id="menu-button" class="header__menu-button active" type="button">
          <i class="fas fa-bars 7x"></i>
        </button>
        <button id="close-button" class="header__close-button" type="button">
          <i class="fas fa-times 7x"></i>
        </button>
      <nav id="nav" class="header__nav">
        <ul class="header__menu-list">
          <li class="header__menu-item"><a href="/portfolio">PORTFOLIO</a></li>
          <li class="header__menu-item"><a href="/about">ABOUT</a></li>
          <li class="header__menu-item"><a href="/contact">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main__hero"></div>
      <section class="main__introduction">
        <h2 class="introduction__title">
          CREATIVE EXPLORER
        </h2>
        <p class="introduction__paragraph">
          FASHION + TECHNOLOGY + ADVENTURE
        </p>
        <section class="introduction__item introduction__item-1">
          <h3 class="introduction__item-title">PENSOLE DESIGN ACADEMY</h3>
          <img src="images/1.png" alt="blah">
        </section>
        <section class="introduction__item introduction__item-2">
          <h3 class="introduction__item-title">APPAREL DESIGN</h3>
          <img src="images/2.png" alt="blah">
        </section>
        <section class="introduction__item introduction__item-3">
          <h3 class="introduction__item-title">COLOR DESIGN</h3>
          <img src="images/3.png" alt="blah">
        </section>
        <section class="introduction__item introduction__item-4">
          <h3 class="introduction__item-title">MOOD BOARDS</h3>
          <img src="images/4.png" alt="blah">
        </section>
        <section class="introduction__item introduction__item-5">
          <h3 class="introduction__item-title">PRINTS & PATTERNS</h3>
          <img src="images/5.png" alt="blah">
        </section>
        <section class="introduction__item introduction__item-6">
          <h3 class="introduction__item-title">PROCESS</h3>
          <img src="images/6.png" alt="blah">
        </section>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
